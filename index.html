<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="tab-container">
        <div class="tab current-tab" data-userWeather>
            Your Weather
        </div>
        <div class="tab" data-searchWeather>
            Search Weather
        </div>
    </div>

    <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-search-Input>
        <button class="btn" type="submit">
            <img src="Search.jpg" width="30" height="30" />
        </button>
    </form>

    <div class="weather-container">
        <!-- Grant Location -->
        <div class="grant-location-container active">
            <img src="Location.png" width="100" />
            <p>Allow access to your location</p>
            <button data-grantAccess class="btn">Grant Access</button>
        </div>

        <!-- Loading -->
        <div class="loading-container">
            <p>Loading...</p>
        </div>

        <!-- Weather Info -->
        <div class="user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon class="icon-small" />
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon class="icon-large" />
            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="wind.png" />
                    <p>Wind Speed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="humidity.png" />
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="clouds.png" />
                    <p>Cloudiness</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
